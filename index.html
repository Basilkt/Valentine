<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); width: 85%; max-width: 350px; position: relative; z-index: 10; }
        #valentine-img { width: 100%; height: auto; border-radius: 15px; margin-bottom: 15px; display: block; }
        h1 { color: #d63384; font-size: 1.4rem; margin-bottom: 20px; }
        .buttons { margin-top: 20px; display: flex; justify-content: center; gap: 15px; height: 50px; }
        button { font-size: 1.1rem; padding: 10px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #yes { background-color: #ff4d6d; color: white; }
        
        /* The No button needs fixed positioning to jump anywhere on the screen */
        #no { 
            background-color: #adb5bd; 
            color: white; 
            position: fixed; 
            transition: 0.1s; 
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="valentine-img" src="IMG_3444.jpeg" alt="Valentine Photo">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="celebrate()">Yes!</button>
            <button id="no" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            // Calculate random positions, keeping the button inside the visible screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            const noBtn = document.getElementById('no');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! See you then! ü•∞";
            document.getElementById('no').style.display = 'none';
            document.getElementById('valentine-img').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmNqZzRyeHh6bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif";
        }
    </script>
</body>
</html>
